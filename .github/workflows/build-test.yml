name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm prepare

      - name: Test
        run: pnpm test